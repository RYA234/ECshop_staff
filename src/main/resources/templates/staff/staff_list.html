<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>スタッフ一覧</title>
    <!-- 個別CSS読込 -->
    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet" >

</head>
</head>
<body>

<div class="text-center">
    スタッフ一覧画面です。
    </br>

    <div style="display:inline-flex">
        <form method="post" th:action="${STAFF_ADD_NAME}">
    <button class="btn btn-primary" type="submit" th:name="${PARAM_STAFF_LIST_TO_ADD}">
        追加
    </button>
        </form>
        <form method="post" th:action="${STAFF_EDIT_NAME}">
            &nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" type="submit" th:name="${PARAM_STAFF_LIST_TO_EDIT}">
        編集
    </button>
        </form>
            &nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" type="submit" th:name="${PARAM_STAFF_LIST_TO_DELETE}">
        削除
    </button>

    </div>
</div>


</body>
</html>
