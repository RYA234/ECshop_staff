<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>商品一覧</title>
    <!-- 個別CSS読込 -->
    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet" >

</head>
</head>
<body>

<div class="text-center">
    商品削除画面です。
    </br>
    <!-- ↓formでも改行しない方法-->
    <form method="post" action="/product/product_delete_done" class="form-control" th:object="${productListForm}">

        <div><input type="hidden" th:field = "*{code}"></div>
        <div><input type="hidden" th:field = "*{name}"></div>
        <div><input type="hidden" th:field = "*{price}"></div>
        <div><input type="hidden" th:field = "*{gazou}"></div>
        <div><input type="hidden" th:field = "*{tmpFileName}"></div>

        <div><p th:text = "*{name}"></p></div>
        価格
        <div><p th:text = "*{price}"></p></div>
        画像
        <div>
            <ul>
                <img height="200" th:src="${file}" th:text="${file}" width="200"/>
            </ul>
        </div>
        <!--    <form method="post" th:action="${PRODUCT_ADD_CHECK_NAME}">-->
        <div style="display:inline-flex">
            <button class="btn btn-primary" type="submit" name="PARAM_PRODUCT_DELETE_TO_DONE">
                OK
            </button>
    </form>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <form method="post" action="/product/product_list" >
        <button class="btn btn-primary" type="submit" name="PARAM_PRODUCT_DELETE_BACK">
            戻る
        </button>
    </form>

</div>


</body>
</html>
