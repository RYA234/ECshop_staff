<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>商品一覧</title>
    <!-- 個別CSS読込 -->
    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet" >

</head>
</head>
<body>

<div class="text-center">
    商品削除画面です。
    </br>

    <!-- ↓formでも改行しない方法-->

    <form method="post" th:action=${#strings.prepend(PRODUCT_DELETE_DONE_NAME,'/')} class="form-control">

        <div style="display:inline-flex">
            <button class="btn btn-primary" type="submit" th:name="${PARAM_PRODUCT_DELETE_TO_DONE}">

    </form>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <form method="post" th:action=${#strings.prepend(PRODUCT_LIST_NAME,'/')} >
        <button class="btn btn-primary" type="submit" th:name="${PARAM_PRODUCT_DELETE_BACK}">
            戻る
        </button>
    </form>

</div>
